<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
    </header>
    <main>
        <button onclick="window.location.href='index.html'">Back to the Shop</button>
        
        <section id="product-management">
            <h2>Manage Products</h2>
            <form id="product-form" onsubmit="handleProductSubmit(event)">
                <input type="hidden" id="product-id">
                <input type="text" id="product-name" placeholder="Name" required>
                <input type="text" id="product-description" placeholder="Description" required>
                <input type="number" id="product-price" placeholder="Price" required>
                <input type="text" id="product-image-url" placeholder="Image URL" required>
                <input type="text" id="product-category" placeholder="Category" required>
                <button type="submit">Add/Update Product</button>
            </form>
        </section>

        <section id="product-list">
            <h2>Product List</h2>
            <div id="products-container">
                <!-- Products will be listed here -->
            </div>
        </section>
    </main>
<script src="js/admin-script.js"></script>
</body>
</html>
