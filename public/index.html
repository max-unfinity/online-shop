<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аксессуары</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container-header">
            <!-- <img src="images/logo.png" alt="Our Logo" class="logo"> -->
            <h1>Магазин аксессуаров</h1>
        </div>
    </header>
    
    <div class="container">
        <aside class="sidebar">
            <section id="categories">
                <h2>Товары</h2>
                <ul id="category-list">
                    <li><a href="#" onclick="loadPageContent(event, 'products.html', 'Laptops')">Laptops</a></li>
                    <li><a href="#" onclick="loadPageContent(event, 'products.html', 'Smartphones')">Smartphones</a></li>
                    <li><a href="#" onclick="loadPageContent(event, 'products.html', 'Cameras')">Cameras</a></li>
                    <li><a href="#" onclick="loadPageContent(event, 'products.html', 'Accessories')">Accessories</a></li>
                </ul>
            </section>
            <section id="shopping-cart">
                <h2>Корзина</h2>
                <div id="cart-items">
                    <!-- Cart items will be listed here -->
                </div>
                <button onclick="clearCart()">Очистить корзину</button>
            </section>
        </aside>

        <main id="content">
            <section id="about">
                <h2>О нас</h2>
                <p>Добро пожаловать в наш интернет-магазин! Здесь вы можете найти качественные аксессуары для мобильных устройств и другой техники.</p>
                <!-- Add more about information as needed -->
            </section>
        </main>

    </div>

    <div id="admin-login-form" style="display:none;">
        <form onsubmit="handleAdminLogin(event)">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Войти</button>
        </form>
    </div>
    
    <footer>
        <p>Связаться с нами: info@onlineshop.com</p>
        <button id="admin-login-btn" onclick="showAdminLoginForm()">Панель администратора</button>
    </footer>
    
<script src="js/script.js"></script>
</body>
</html>
